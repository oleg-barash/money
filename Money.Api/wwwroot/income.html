<!DOCTYPE html>
<html lang="en">

<head>
    <title>Контроль доходов и расходов</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Доходы</h1>
    <div class="div1">
        <form method="post" action="action">
            <label>Введите сумму &nbsp </label><input type="text" name="Value" /> <br> <br>
            <label for="myDate">Выберите дату</label>

                <option value="NotSpecified">Выберите категорию </option>

                <option value="Gift">Подарок </option>

            </select> <br> <br> Комментарий: <br>
            <textarea name="Description" id="Description" cols="30" rows="5"> </textarea> <br> <br>
            <input type="hidden" value="Incoming" name="Type" />
            <input type="submit" value="Ввод"> <br> <br>
        </form>
        <form action="index.html" name="index"><input type="submit" value="Главная"> </form>

    </div>
</body>

</html>
